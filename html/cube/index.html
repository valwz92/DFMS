<script type="text/javascript" src="Cube.js"></script>
<script type="text/javascript">
var cube=new Cube('mf');

var aInt=document.getElementById('btns').getElementsByTagName('input');
for(var i=0;i<aInt.length;i++){
	aInt[i].onclick=function(){
		cube.turn3(this.value);
	}
}

document.onkeydown=function(event){
	var e = event || window.event;
	if(e && e.keyCode == 89){ // 按 y 
		cube.turn3("y");
	}
	if(e && e.keyCode == 82){ // 按 r 
		cube.turn3("r");
	}
	if(e && e.keyCode == 66){ // 按 b 
		cube.turn3("b");
	}
	if(e && e.keyCode == 71){ // 按 g 
		cube.turn3("g");
	}
	if(e && e.keyCode == 87){ // 按 w 
		cube.turn3("w");
	}
	if(e && e.keyCode == 79){ // 按 o 
		cube.turn3("o");
	}
	if(e && e.keyCode == 32){ // 按 空格 
		cube.initL();
	}
};

var aInt2=document.getElementById('cs').getElementsByTagName('input');
aInt2[0].onclick=function(){
	cube.initColor();
};
aInt2[1].onclick=function(){
	cube.initL();
};
aInt2[2].onclick=function(){
	cube.random();
};

var r_r = function(){cube.turn3s("y'gyg'yr'y'r");}
var r_l = function(){cube.turn3s("yby'b'y'ryr'");}
var g_r = function(){cube.turn3s("y'o'yoyg'y'g");}
var g_l = function(){cube.turn3s("yr'y'ry'gyg'");}
var o_r = function(){cube.turn3s("y'b'ybyoy'o'");}
var o_l = function(){cube.turn3s("yg'y'gy'o'yo");}
var b_r = function(){cube.turn3s("y'ryr'yby'b'");}
var b_l = function(){cube.turn3s("yoy'o'y'b'yb");}

var cross = function(){cube.turn3s("g'yr'y'rg");}

var chg_r = function(){cube.turn3s("b'g'y'bygy'b'yb");}
var chg_g = function(){cube.turn3s("roy'r'yo'y'ryr'");}
var chg_o = function(){cube.turn3s("gby'g'yb'y'gyg'");}
var chg_b = function(){cube.turn3s("o'r'y'oyry'o'yo");}

var rot_r_r = function(){cube.turn3s("g'ygyg'yygyy");}
var rot_r_l = function(){cube.turn3s("gy'g'y'gy'y'g'y'y'");}
var rot_g_r = function(){cube.turn3s("oyo'yoyyo'yy");}
var rot_g_l = function(){cube.turn3s("o'y'oy'o'y'y'oy'y'");}
var rot_o_r = function(){cube.turn3s("byb'ybyyb'yy");}
var rot_o_l = function(){cube.turn3s("b'y'by'b'y'y'by'y'");}
var rot_b_r = function(){cube.turn3s("r'yryr'yyryy");}
var rot_b_l = function(){cube.turn3s("ry'r'y'ry'y'r'y'y'");}

var chg_3_r = function(){cube.turn3s("g'ygyg'yygy'gy'g'y'gy'y'g'y");}
var chg_3_g = function(){cube.turn3s("oyo'yoyyo'y'o'y'oy'o'y'y'oy");}

var chg_3_b = function(){cube.turn3s("r'yryr'yyry'ry'r'y'ry'y'r'y");}
</script>
